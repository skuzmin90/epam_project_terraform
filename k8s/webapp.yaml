---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - env:
          - name: DB_USER
            value: "${DB_USER}"
          - name: DB_NAME
            value: "${DB_NAME}"
          - name: DB_PASSWORD
            value: "${DB_PASSWORD}"
          - name: DB_HOST
            value: "${DB_HOST}"
          name: flask-webapp
          image: archi90/flask-webapp:master-latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: internal-webapp-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: app
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-external-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: app
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80