---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - env:
          - name: vpc id
            value: ${VPC_ID}
          name: flask-webapp
          image: archi90/flask-webapp-master:latest
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: internal-webapp-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: webapp
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-external-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: webapp
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
